<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="debug">

    <header>
       
        <div class="search d-flex justify-content-evenly py-1">
            <a href="#"> 
                <img src="./assets/img/mobile-logo.png" alt="Logo" class="logo-mobile">
                <img src="./assets/img/logo.svg" alt="Logo" class="logo-desktop">
            </a>

            <div class="searchbar rounded-3">
                <i class="fa-solid fa-search fs-4 py-3"></i>
                <input type="search" name="search-in-the-page" id="search-in-the-page" placeholder="Prova a cercare: Lezioni di Laravel">
            </div>
            
            <i class="fa-solid fa-bell fs-4 py-3" style="color: #ff8f00;"></i>
        </div>
        
    </header>

    <main>
        <div class="sidebar">
            <nav class="page_nav d-flex flex-column justify-content-between">

                <div class="sidebar_commands">

                    <div class="home_sidebar">
                        <a href="#">
                            <i class="fa-solid fa-home fs-3"></i>
                            <span>Home</span>
                        </a>
                    </div>

                    <div class="stats_sidebar">
                        <a href="#">
                            <i class="fa-solid fa-chart-simple fs-3 me-2"></i>
                            <span>Stats</span>
                        </a>
                    </div>

                    <div class="signal_sidebar">
                        <a href="#">
                            <i class="fa-solid fa-signal fs-4"></i>
                            <span>Signal</span>
                        </a>
                    </div>

                </div>

                <div class="admin">
                    <a href="#">
                        <i class="fa-solid fa-gear fs-3"></i>
                        <span>Admin</span>
                    </a>
                </div>
            </nav>
        </div>



        <div class="data_container">
            <div class="ms_row head_row">

                <div class="col_100 main_header d-md-flex pb-3 pb-md-1">
                    <div class="w-33 p-3 px-md-1 md_right">
                        <span class="fs-5">Nuovo Studente</span>
                        <span class="plus fs-1 px-3 py-2 rounded ms-3">+</span>
                    </div>

                    <div class="w-33 pt-3 md_left ps-3">
                        <div class="above">
                            <span class="boolean">Boolean</span>
                            <span class="fw-light ms-2 bg-emphasis py-1 px-2">Piano blaze</span>

                        </div>
                        <div class="bottom">
                            <span class="fw-light px-3 py-1 me-1 bg-emphasis ">3 app</span>
                            <i class="fa-solid fa-angles-right"></i>
                            <span class="bg-emphasis px-2 py-1 ms-2 d-xl-none">+</span>
                            <span class="bg-emphasis d-none d-xl-inline px-2 py-1">Boolean mobile app</span>
                            <span class="bg-emphasis d-none d-xl-inline px-1 py-1-">Boolean web app</span>
                            <span class="bg-emphasis d-none d-xl-inline px-2 py-1">Boolean blog app</span>

                        </div>          
                    </div>

                    <div class="w-33 p-3 py-md-4 md_middle">
                        <div class="above">
                            <span>Studenti online negli ultimi 30 minuti</span>
                        </div>
                        <div class="bottom">
                            <span class="fs-2">125</span>
                        </div>          
                    </div>
                </div>
            </div>

            <div class="data_container_central">

                <div class="ms_row left_row">
                    <div class="next_classes col_large"></div>
                    <div class="faq col_large"></div>
                </div>
                
                <div class="ms_row right_row">
                    <div class="todo col_small"></div>
                    <div class="graph col_small"></div>   
                </div>

            </div>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
